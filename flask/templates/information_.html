<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../static/css/5buttons_global.css" />
    <link rel="stylesheet" href="../static/css/5buttons_index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    
    <style>
      .vector-parent,
      .vector-group,
      .vector-container,
      .group-div,
      .vector-parent1 {
          cursor: pointer; /* 클릭 가능한 느낌을 주기 위해 커서 모양 변경 */
          padding: 20px;
          background-color: white;
          text-align: center;
      }
      .vector-parent:hover,
      .vector-group:hover,
      .vector-container:hover,
      .group-div:hover,
      .vector-parent1:hover {
            background-color: lightgray; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
  </head>
  <body>
    <div class="slide-169-12" >
      <img class="icon" alt="" src="../static/img/46352221-1@2x.png" />

      <div class="vector-parent" onclick="window.location.href='/'">
        <img class="frame-child" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="frame-item"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="wrapper" >
          <b class="b">메인 화면</b>
        </div>
      </div>
      <div class="vector-group" onclick="window.location.href='/information/game_schedule'">
        <img class="frame-inner" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="container">
          <b class="b1">경기 일정</b>
        </div>
      </div>
      <div class="vector-container" onclick="window.location.href='/information/team_ranking'">
        <img class="rectangle-icon" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="frame-child1"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="frame">
          <b class="b2">팀 순위</b>
        </div>
      </div>
      <div class="group-div" onclick="window.location.href='/information/player_ranking'">
        <img class="frame-child2" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="frame-child3"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="frame-div">
          <b class="b3">개인 순위</b>
        </div>
      </div>
      <div class="vector-parent1" onclick="window.location.href='/information/prediction_results'">
        <img class="frame-child4" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="frame-child5"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="wrapper1">
          <b class="b4">결과 조회</b>
        </div>
      </div>
    </div>
  </body>
</html>
