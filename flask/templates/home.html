<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../static/css/main_global.css" />
    <link rel="stylesheet" href="../static/css/main_index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <style>
      .vector-parent,
      .vector-group,
      .vector-container {
          cursor: pointer; /* 클릭 가능한 느낌을 주기 위해 커서 모양 변경 */
          padding: 20px;
          background-color: white;
          text-align: center;
      }
      .vector-parent:hover,
      .vector-group:hover,
      .vector-container:hover {
            background-color: lightgray; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
  </head>
  <body>
    <div class="slide-169-5">
      <img class="icon" alt="" src="../static/img/46352221-1@2x.png" />

      
      <div class="vector-parent" onclick="window.location.href='/prediction'">
      <!-- 이미지 영역 클릭하면 페이지 이동 -->  
        <img class="frame-child" alt="" src="../static/img/rectangle-2245.svg" />

        <img
          class="frame-item"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />
        
        <div class="prediction-links">
          <b class="b">경기 예측</b>
        </div>
      </div>
      <div class="vector-group" onclick="window.location.href='/information'">
        <img class="frame-inner" alt="" src="../static/img/rectangle-22451.svg" />
        

        <img
          class="group-icon"
          loading="lazy"
          alt=""
          src="../static/img//group-7851@2x.png"
        />

        <div class="wrapper">
          <b class="b1">조회</b>
        </div>
      </div>
      <div class="vector-container" onclick="openInNewTab('https://www.nba.com/')">
      
        <img class="rectangle-icon" alt="" src="../static/img/rectangle-22452.svg" />

        <img
          class="frame-child1"
          loading="lazy"
          alt=""
          src="../static/img/group-7851@2x.png"
        />

        <div class="container">
          <b class="b2">공식 사이트</b>
        </div>
      </div>
      <script>
        function openInNewTab(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
      </script>
    </div>
  </body>
</html>
